        <!-- We are going to attempt to make the GLCanvas variable in size -->
                
        <canvas id="GLCanvas" style='margin-top: 5%'>
            <!-- Add back 'width="640" height="480"' to fix size -->
            <!-- GLCanvas is the area we will draw in: a 640x480 area. -->
            Your browser does not support the HTML5 canvas.
            <!-- this message will show only if WebGL clearing failed -->
        </canvas>
        
        <script>
            // Added dynamic resizing a la this page: 
            //  https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
            (function() {
		var 
                    // Obtain a reference to the canvas element
                    // using its id.
                    htmlCanvas = document.getElementById('GLCanvas'),
			
                    // Obtain a graphics context on the
                    // canvas element for drawing.
                    context = htmlCanvas.getContext('webgl') || htmlCanvas.getContext("experimental-webgl");
 
                // Start listening to resize events and
                // draw canvas.
                initialize();
 
                    function initialize() {
			// Register an event listener to
			// call the resizeCanvas() function each time 
			// the window is resized.
			window.addEventListener('resize', resizeCanvas, false);
				
			// Draw canvas border for the first time.
			resizeCanvas();
                    }
				
                    // Runs each time the DOM window resize event fires.
                    // Resets the canvas dimensions to match window,
                    // then draws the new borders accordingly.
                    function resizeCanvas() {
                        
                        htmlCanvas.width = window.innerWidth * 0.6;
			htmlCanvas.height = window.innerHeight * 0.8;
                        
                        // Sets the internal context resolution to match the canvas's style size
                        context.viewport(0, 0, htmlCanvas.width, htmlCanvas.height );
                    }
		
		})();
	</script>
